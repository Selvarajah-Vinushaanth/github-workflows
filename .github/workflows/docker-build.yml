name: Build Docker Image

on:
  push:
    branches:
      - main  # Trigger when pushing to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger when a pull request is opened to 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest  # This job will run on an Ubuntu runner

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Log in to Docker Hub (or any other Docker registry)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Store Docker Hub username in GitHub Secrets
          password: ${{ secrets.DOCKER_PASSWORD }}  # Store Docker Hub password in GitHub Secrets

      # Step 3: Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t my-python-app .  # Build the image using the Dockerfile in the current directory

      # Step 4: Push the Docker image to Docker Hub (or another registry)
      - name: Push Docker image
        run: |
          docker push my-python-app  # Push the image to Docker Hub

